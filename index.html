  <div class="modal fade" id="modal_category" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_category_title"> Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_category_body">
          <label id="category_id"></label>
          <div class="row_content">
            <label >Category Name</label>
            <input class="my_input" type="text" id="category_name" name="category_name" placeholder="Category name..">

          <div class="row_content">
            <label >Imgae</label>
            <!-- <input type="text" class="my_input" id="category_imgae" name="category_image" placeholder="Imgae.."> -->

            </div>

        <div class="modal-footer" id="category_modal_footer">

          <button type="button" class="btn btn-primary"  id="btn_save_category">Create Category</button>
        </div>

  <div class="modal fade" id="modal_news" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_news_body">
          <label id="news_id"></label>
          <div class="row_content">
            <label>Category ID</label>
            <select name="cars" id="select_category_id">
            </select>
          </div>
          <div class="row_content">
            <label > Title</label>
            <input class="my_input" type="text" id="news_title"  placeholder=" Title..">
            
          </divclass="row_content">
          <div class="row_content">
            <label > Content</label>
            
            <textarea placeholder="content" name="news_content" id="news_content"> </textarea>
            
          </div>
          <div class="row_content">
            <label > Summary</label>
            <input class="my_input" type="text" id="news_summary"  placeholder=" Summary..">
            
          </div>
          <div class="row_content">
            <label > KeyWord</label>
            <input class="my_input" type="text" id="news_keyword"  placeholder=" KeyWord..">
            
          </div>
          <div class="row_content">
            <label >Imgae</label>
          
            <input type="file" id="input_news_image" value="Choose Image" >
            
            <div id="box_image_news" ></div>
          </div>
        
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  id="btn_save_news" >Create News</button>
